<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <img src="livro.jpg" class="img-thumbnail" style="width: 100px; height: auto; margin-left: 50px; margin-top: 50px;" alt="Logo">
</head>
<body class="bg-light text-dark">

    <div class="container mt-5">
        <h1 class="text-center">BookList - Minha Lista de Livros 2024!</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="livroForm" class="mb-4">
                    <div class="mb-3">
                        <label for="nomeLivro" class="form-label">NOME DO LIVRO: </label>
                        <input type="text" class="form-control" id="nomeLivro" placeholder="Digite o nome do livro..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">+</button>
                    <button type="button" id="limparLista" class="btn btn-danger">APAGAR LISTA</button>
                    <button onclick="window.location='..index.html'" class="btn btn-outline-dark">VOLTAR</button>
                </form>

                <h2 class="text-center">LEITURAS DE 2024: </h2>
                <ul id="listaLivros" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/livro.js"></script>
</body>
</html>
